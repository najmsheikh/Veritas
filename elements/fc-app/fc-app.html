<link rel="import" href="../../imports.html">

<polymer-element name="fc-app">
  <template>
    <link rel="stylesheet" href="fc-app.css">

    <pvc-globals values="{{globals}}"></pvc-globals>

    <app-scaffold selected="{{globals.subject}}">
    <firebase-element id="base" location="https://test-environment.firebaseio.com/results/{{globals.subject}}" data="{{subjects}}" keys="{{keys}}"></firebase-element>
      <div>
        <template repeat="{{id in keys}}">
          <paper-shadow id="card">
            <div  horizontal layout>
              <p flex>{{subjects[id]['question']}}</p>
              <core-tooltip>
               <div tip>
                 {{subjects[id]['answer']}}
               </div>
                <paper-button>ANSWER</paper-button>
              </core-tooltip>
            </div>
            <div>
<!--
              <paper-input-decorator label="Answer" error="is not the answer" autoValidate>
                <input id="ans_input" required="{{subjects[id]['answer']}}">
              </paper-input-decorator>
-->
<!--              <paper-button onclick="{{checkAns(subjects['0']['answer'])}}">Check</paper-button>-->
            </div>
          </paper-shadow>
        </template>
      </div>
    </app-scaffold>

  </template>
  <script src="../../scripts/app.js"></script>
</polymer-element>
