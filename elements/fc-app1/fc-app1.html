<link rel="import" href="../../imports.html">

<polymer-element name="fc-app1">
  <template>
    <link rel="stylesheet" href="fc-app1.css">
    <firebase-element id="base" location="https://test-environment.firebaseio.com/results/us_history" data="{{subjects}}" keys="{{keys}}"></firebase-element>
    <pvc-globals values="{{globals}}"></pvc-globals>

    <app-scaffold selected="us_history">
      <div>
        <template repeat="{{id in keys}}">
          <paper-shadow id="card">
            <div  horizontal layout>
              <p flex>{{subjects[id]['question']}}</p>
              <core-tooltip>
               <div tip>
                 {{subjects[id]['answer']}}
               </div>
                <paper-button>ANSWER</paper-button>
              </core-tooltip>
            </div>
<!--
            <div>
              <paper-input-decorator label="Answer" error="is not the answer" autoValidate>
                <input id="ans_input">
              </paper-input-decorator>
              <paper-button onclick="{{checkAns(subjects['0']['answer'])}}">Check</paper-button>
            </div>
-->
          </paper-shadow>
        </template>
      </div>
    </app-scaffold>

  </template>
  <script src="../../scripts/app.js"></script>
</polymer-element>
